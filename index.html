<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat GPT Integrado</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      padding: 20px;
    }
    #chatbox {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #messages {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 15px;
    }
    .msg {
      margin-bottom: 10px;
    }
    .user {
      color: blue;
      font-weight: bold;
    }
    .gpt {
      color: green;
      font-weight: bold;
    }
    textarea {
      width: 100%;
      height: 60px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

<div id="chatbox">
  <h2>ðŸ¤– Chat con GPT</h2>
  <div id="messages"></div>
  <textarea id="userInput" placeholder="Escribe tu mensaje..."></textarea><br>
  <button onclick="sendMessage()">Enviar</button>
</div>

<script>
  const apiKey = "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"; // ðŸ‘ˆ Reemplaza esto con tu clave API de OpenAI

  async function sendMessage() {
    const input = document.getElementById("userInput");
    const userText = input.value.trim();
    if (!userText) return;

    const messagesDiv = document.getElementById("messages");
    messagesDiv.innerHTML += `<div class="msg user">TÃº: ${userText}</div>`;
    input.value = "";

    const response = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + apiKey
      },
      body: JSON.stringify({
        model: "gpt-3.5-turbo",
        messages: [{ role: "user", content: userText }]
      })
    });

    const data = await response.json();
    const reply = data.choices[0].message.content.trim();
    messagesDiv.innerHTML += `<div class="msg gpt">GPT: ${reply}</div>`;
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }
</script>

</body>
</html>
